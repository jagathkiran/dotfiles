# General settings
general {
    grace = 0
    hide_cursor = true
    no_fade_in = false
	no_fade_out = false
}

# Authentication configuration
auth {
    pam:enabled = true
    pam:module = hyprlock
    fingerprint:enabled = true
}

# Animation settings
animations {
    enabled = true
}

bezier = overshot, 0.25, 0.9, 0.25, 1.02
animation = fadeIn, 1, 8, overshot
animation = fadeOut, 1, 2, overshot

